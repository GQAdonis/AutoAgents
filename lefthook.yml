pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt -- --check
      stage_fixed: true

    clippy:
      run: cargo clippy --all-features --all-targets -- -D warnings

    test:
      run: cargo test --all-features

    check:
      run: cargo check --all-features --all-targets

pre-push:
  commands:
    doc:
      run: cargo doc --all-features --no-deps
